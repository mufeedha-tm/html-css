<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <h1>Application Form</h1>
</head>
<body>
    <label for="name">First Name:</label>
    <input type="text" id="first-name" name="first-name" required>

    <label for="name">Last Name:</label>
    <input type="text" id="last-name" name="last-name" required> <br><br>

    <label for="dob">Date Of Birth:</label>
    <input type="date" id="dob" name="dob" placeholder="dd-mm-yyyy" required>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required><br><br>

    <label for="gender">Gender:</label>
    <select name="gender" id="gender">
        <option value="gender">Male</option>
        <option value="gender">Female</option>
        <option value="gender">other</option>
    </select>

    <label for="email">Email Address</label>
    <input type="email" id="email" name="email" placeholder="Enter email address" required><br><br>

    <label for="job related">Positions Available:</label>
    <input type="name" id="pa" name="Positions-available" required>
    <input type="radio" id="jd" name="jd" value="junior-developer" required>
    <label for="job">Junior Developer</label>
    <input type="radio" id="mld" name="mld" value="mid-level developer" required>
    <label for="job">Mid-Level Developer</label>
    <input type="radio" id="sd" name="sd" required>
    <label for="job">Senior Developer</label><br><br>

    <label for="pl">Programming Languages:</label>
    <input type="name" id="pl" name="pl" required>
    <input type="checkbox" id="java" name="java" value="java" required>
    <label for="pl">Java</label>
    <input type="checkbox" id="javascript" name="javascript" value="javascript" required>
    <label for="pl">Javascript</label>
    <input type="checkbox" id="python" name="python" value="python" required>
    <label for="pl">Python</label><br><br>

    <label for="password">Password</label>
    <input type="password" id="password" name="password" required>

    <label for="confirm password">Confirm Password</label>
    <input type="password" id="confirm-password" name="confirm-password" required><br><br>

    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
    <br><br><br>
    


    <fieldset>
        <legend>Person:</legend>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <button type="submit">Submit</button>
    </fieldset>
    <br><br><br>



<!-- color picker -->
 <label for="color">favorite color:</label>
 <input type="color" id="fav-color" name="fav-color" required><br><br>
 
 <!-- upload file -->
  <label for="file">Upload File:</label>
  <input type="file" id="upload-file" name="upload-file" required><br><br>

  <!-- time input -->
   <label for="time">Select Time:</label>
   <input type="time" id="st" name="st" required><br><br>

   <!-- hidden field -->
    <label for="hidden">Hidden field:</label>
    <input type="hidden" name="user id" value="13456"><br><br>

    <!-- telephone number -->
     <label for="phone number">Telephone Number:</label>
     <input type="tel" id="phn no" name="phn no" placeholder="Enter your number" required><br><br>

     <!-- image button -->
      <button type="submit">
      <input type="image" src="https://images.pexels.com/photos/30246590/pexels-photo-30246590.jpeg" alt="" width="100" height="100">
      </button>
      <br><br><br>

      <fieldset>
        <legend>Contact Information</legend>
        <label for="name">First Name:</label>
        <input type="text" id="name" name="first-name" required><br><br>

        <label for="name">Last Name:</label>
        <input type="text" id="name" name="last-name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </fieldset>
      <br><br><br>

      <fieldset>
        <legend>Competion Question</legend><br><br>

        <label for="option">Choose an option:</label>
        <input type="text" id="option" name="cho" required><br><br>

        <input type="radio" id="height" name="9ft" required>
        <label for="9ft">9ft</label><br><br>
        <input type="radio" id="height" name="8ft" required>
        <label for="8ft">8ft</label><br><br>
        <input type="radio" id="height" name="7ft" required>
        <label for="7ft">7ft</label><br><br>
        <input type="radio" id="height" name="6ft" required>
        <label for="6ft">6ft</label>
      </fieldset>
      <br><br><br>

      <fieldset>
        <legend>Another Question</legend>
        <label for="type">Type something in the following box</label><br><br>
        <textarea name="none" id="none" cols="60" rows="10"></textarea>
      </fieldset>
      <br><br><br>

      




    
</body>
</html>
